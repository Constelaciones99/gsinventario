  <input type="file" value="xd" id="inptFile" accept="image/*">
  <img id="contenido" style="width: 200px; height: 200px;">

  </p>
  <script>

      document.getElementById("inptFile").addEventListener("change", evt=>{
        var file=evt.target.files[0]
        if(file){
          var reader=new FileReader()
          reader.onload=item=>{
              //alert(item.target.result)
              document.getElementById("contenido").src=item.target.result
          }
           reader.readAsDataURL(file)
        }
      })

</script>
</body>
